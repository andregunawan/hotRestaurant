<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hot Ramen Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
   
   
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>HOT RAMEN RESTAURANT</h1><hr>
            <h3>Make Your Reservation</h3>
            <a href="/tables"><button type="button" class="btn btn-danger btn-md mt-3"><span class="glyphicon glyphicon-plus"></span> View Tables</button></a>
            <a href="/"><button type="button" class="btn btn-danger btn-md mt-3"><span class="glyphicon glyphicon-plus"></span> HOME</button></a>
        </div>

        <div class="card">
            <div class="card-header">
            Table Reservation
            </div>
            <div class="card" style="padding: 10px">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="custName" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" class="form-control" id="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="mail">Email:</label>
                        <input type="text" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="customerID">Unique ID:</label>
                        <input type="text" class="form-control" id="custID" required>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="indexID" class="row">
            <nav class="navbar">
                <ul class="nav navbar-left">
                    <li><a href="https://hot-restaurant.herokuapp.com/api/waitlist">API Table Link</a></li>
                    <p class ="pBorder"> | </p>
                    <li><a href="https://hot-restaurant.herokuapp.com/api/waitlist">API Wait List</a></li>
                </ul>
            </nav>
        </div>

    </div>
    <script src="/javascript/reserve.js"></script>
</body>
</html>
