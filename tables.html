<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hot Ramen Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
   
   
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>HOT RAMEN RESTAURANT</h1><hr>
            <h3>Current Reservations and Waiting List</h3>
            <a href="/reserve"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Make Reservation</button></a>
            <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> HOME</button></a>
        </div>

        <div class="card">
            <div class="card-header">
            Current Reservations
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th>Number</th>
                    <th>Customer Name</th>
                  </tr>
                </thead>
                <tbody id="reserveTable"></tbody>
            </table>
        </div>

        <div class="card mt-4">
            <div class="card-header">
            Waiting List
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th>Number</th>
                    <th>Customer Name</th>
                  </tr>
                </thead>
                <tbody id="waitingListTable"></tbody>
            </table>
        </div>

        <div id="indexID" class="row">
            <nav class="navbar">
                <ul class="nav navbar-left">
                    <li><a href="#" id="clearTable">Clear Table</a></li>
                    <p class ="pBorder"> | </p>
                    <li><a href="/queue" id="apiTable">API Table Link</a></li>
                    <p class ="pBorder"> | </p>
                    <li><a href="/waiting_queue" id="apiWait">API Wait List</a></li>
                </ul>
            </nav>
        </div>

    </div>
    <script src="/javascript/table.js"></script>
    <script>
        $("#clearTable").on("click", () => {
            let msg = "clear";
            $.post("/clearTable",msg)
                .done(function(data) {
                    $("#reserveTable").empty();
                    $("#waitingListTable").empty();
                    alert("Table cleared!");
                });
        });
    </script>
</body>
</html>
